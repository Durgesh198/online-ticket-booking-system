{% extends 'base.html' %}

{% block content %}
<br> <br> <br><h1 align="center">Register Form</h1>


{% for i in users %}

<form method="POST" action="/update">
  <div class="form-group">
    <label for="exampleInputEmail1">NAME</label>
    <input type="text" value={{i[1]}} name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name here" required>
    
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">SALARY</label>
    <input type="text" value={{i[2]}} name="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter salary here" required>
    
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">EMAIL</label>
    <input type="text" value={{i[3]}} name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here" required>
    
  </div>


  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <input type="hidden" value="{{i[0]}}" name="id">
</form>

{% endfor %}

  {% endblock %}
