

    <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
          .cardD{
              margin: auto;
          }
          
      </style>
  
      <style>
      body{
        background-image: url("{{url_for('static', filename='ipl.webp')}}");
      }
      </style>
  
    </head>

    {% for i in users %}

    <table>
      <th scope="row">{{i[0]}}</th>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
    </table>
  {% endfor %}

  {% for i in users %}
    <div class="card mt-5 cardD" style="width: 50rem;">
          <form method="post" action="/create">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">MATCH</th>
                  <td scope="col">{{i[4]}}</td>
                  
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Venue</th>
                  <td>{{i[1]}}</td>
                  
                </tr>
                </tbody>
                <tbody>
                  <tr>
                    <th scope="row">Time</th>
                    <td>{{i[2]}}</td>
                    
                  </tr>
                  </tbody>
                  <tbody>
                    <tr>
                      <th scope="row">Price</th>
                      <td>{{i[3]}}</td>
                      
                    </tr>
                    </tbody>
              </table>
          
              <div class="form-group">
              <label for="exampleInputEmail1">Enter Seat Number</label>
              <input type="Number" name="seat" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              
              </div>
              
              <label for="exampleInputEmail1 mt-5">Payment Method</label>
              <select name="payment" class="form-control">
                <option  value="Google Pay">Google Pay</option>
                <option  value="PayTM">PayTM</option>
                <option  value="Amazon Pay">Amazon Pay</option>
                <option  value="Credit Card">credit Card</option>
              </select>
  
             
                  
                  <div class="container mt-4">
                    <div class="row">
                      <div class="col">
                        Ticket Price
                      </div>
                      <div class="col">
                        2000 Rs.
                      </div>
                    </div>
                  </div>
                  <input type="hidden" value="{{i[0]}}" name="id">
    
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
              
              
          </form>
      </div>
      {% endfor %}
